{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Rubl symbol css -->
<style>
    .test:after { 
      content:"\20BD"; 
 }
</style>


  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">
        <div class="list-group">
            <form method="GET">
                <h1 class="my-4">Категория</h1>
                  <select name="dropdown_category" id="">
                   {% for i in categories %}
                        <option value="{{ i.category }}">{{ i.category }}</option>    
                    {% endfor %}
                  </select>
                  <div>
                      <input type="submit" value="Select">
                  </div>
                  
            </form>
          
             <form  method="GET">
                <h1 class="my-4">Города</h1>
                <select name="dropdown_city" id="">
                    
                    {% for i in cities %}
                      <option value="{{ i.name }}" selected="selected">{{ i.name }}</option>
                    {% endfor %}
                </select>
                <div>
                    <input type="submit" value="Select">
                </div>
                
             </form>  
             
             <form method="GET">
              <h1 class="my-4">Брэнд</h1>
                <select name="dropdown_brand" id="">
                 {% for i in brands %}
                      <option value="{{ i.brand }}">{{ i.brand }}</option>    
                  {% endfor %}
                </select>
                <div>
                    <input type="submit" value="Select">
                </div>
                
          </form>
        </div>

      </div>


      

      <!-- /.col-lg-3 -->

      

      <div class="col-lg-9" style="margin-bottom: 15%;">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://placehold.it/900x350" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <h1>
          EMPTY
        </h1>
        
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
</div>

  {% endblock %}
