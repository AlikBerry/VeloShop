{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{%  static 'mystatic_1/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mystatic_1/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mystatic_1/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'mystatic_1/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mystatic_1/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mystatic_1/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mystatic_1/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mystatic_1/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mystatic_1/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'mystatic_1/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'mystatic_1/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">

				<form id="Login" action="{% url 'login' %}" class="login100-form validate-form flex-sb flex-w" method="post">
					<span class="login100-form-title p-b-11">
						<h3 class="text-center">ВХОД</h3>
					</span>
					<p><span class="text-danger">{{message}}</span></p>

					<span class="txt1 p-b-11">
						ИМЯ ПОЛЬЗОВАТЕЛЯ
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "username is required">
						<input class="input100" type="text" placeholder="имя пользователя" name="username" required>
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						ПАРОЛЬ
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<input name="password"  placeholder="пароль" class="input100" type="password" >
						<span class="focus-input100"></span>
					</div>

					
					<div class="container-login100-form-btn">
						<button  type="submit" name="login_btn" value="1"  class="login100-form-btn">
							ПОДТВЕРДИТЬ
						</button>

					</div>
				{% csrf_token %}
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static  'mystatic_1/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mystatic_1/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mystatic_1/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'mystatic_1/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mystatic_1/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mystatic_1/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'mystatic_1/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'mystatic_1/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'mystatic_1/js/main.js' %}"></script>
	
</div></div></div>
</body>
</html>
